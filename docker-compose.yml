services:
  ssh-ubuntu22:
    image: polinux/ssh-ubuntu22
    container_name: ssh-ubuntu22
    ports:
      - "2222:22"
    environment:
      - ROOT_PASWD=supersecurepass
    volumes:
      - ssh_data:/data
    restart: unless-stopped
    networks:
      - ssh_network

  # Example with custom password
  ssh-custom:
    image: polinux/ssh-ubuntu22
    container_name: ssh-custom
    ports:
      - "2223:22"
    environment:
      - ROOT_PASWD=my-secure-password-123
    volumes:
      - ssh_custom_data:/data
    restart: unless-stopped
    networks:
      - ssh_network
    profiles:
      - custom

  # Example with auto-generated password
  ssh-auto:
    image: polinux/ssh-ubuntu22
    container_name: ssh-auto
    ports:
      - "2224:22"
    environment:
      - ROOT_PASWD=password
    volumes:
      - ssh_auto_data:/data
    restart: unless-stopped
    networks:
      - ssh_network
    profiles:
      - auto

  # Example with user creation
  ssh-user:
    image: polinux/ssh-ubuntu22
    container_name: ssh-user
    ports:
      - "2225:22"
    environment:
      - ROOT_PASWD=supersecurepass
      - USER=developer
    volumes:
      - ssh_user_data:/data
    restart: unless-stopped
    networks:
      - ssh_network
    profiles:
      - user

  # Example with user creation and sudo privileges
  ssh-sudo:
    image: polinux/ssh-ubuntu22
    container_name: ssh-sudo
    ports:
      - "2226:22"
    environment:
      - ROOT_PASWD=supersecurepass
      - USER=developer
      - USER_IN_SUDO=true
    volumes:
      - ssh_sudo_data:/data
    restart: unless-stopped
    networks:
      - ssh_network
    profiles:
      - sudo

  # Example with multiple users configuration (dev environment)
  ssh-dev:
    image: polinux/ssh-ubuntu22
    container_name: ssh-dev
    ports:
      - "2227:22"
    environment:
      - ROOT_PASWD=password
      - USER=devuser
      - USER_IN_SUDO=true
    volumes:
      - ssh_dev_data:/data
    restart: unless-stopped
    networks:
      - ssh_network
    profiles:
      - dev

volumes:
  ssh_data:
  ssh_custom_data:
  ssh_auto_data:
  ssh_user_data:
  ssh_sudo_data:
  ssh_dev_data:

networks:
  ssh_network:
    driver: bridge